<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <!-- <div id="area" onclick="Clicar()" onmouseenter="Entrar()" onmouseout="Sair()">  Animação direto em HTML-->
    <div id="area">
        Interaja...
    </div>

    <h1>Somando Valores</h1>
    <input type="number" name="Numero1" id="Numero1"> +
    <input type="number" name="Numero2" id="Numero2">
    <input type="button" value="Somar" onclick="Somar()">
    <div id="Resultado">Resultado</div>

    <script>
        function Somar(){
            var Numero1 = window.document.getElementById('Numero1')
            var Numero2 = window.document.getElementById('Numero2')
            var Resultado = window.document.getElementById('Resultado')
            var n1 = Number(Numero1.value)
            var n2 = Number(Numero2.value)
            var soma = n1 + n2
            Resultado.innerHTML =`A soma entre ${n1} e ${n2} é igual a ${soma}`

        }


        var Area = window.document.getElementById('area')
        Area.addEventListener('click', Clicar)
        Area.addEventListener('mouseenter', Entrar)
        Area.addEventListener('mouseout', Sair)
        function Clicar() {
        Area.innerText = 'Clicou!'
        Area.style.background ='red'
        }
        function Entrar(){
            Area.innerText = 'Entrou!'
        }
        function Sair(){
            Area.innerText = 'Saiu!'
            Area.style.background ='green'
        }
    </script>
</body>
</html>
