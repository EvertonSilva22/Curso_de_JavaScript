<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro passos com DOM</title>
    <style>
        body{
            background:rgb(59, 133, 231) ;
            color: wheat;
            font-family: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        /*window.document.write('Olá, Mundo!')  Vai aparecer uma mensagem
        window.document.write(window.navigator.appName) Vai aparecer o tipo de navegador */
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Está escrito assim: ' + p1.innerHTML)
        p1.style.color ='red'
        var d = window.document.getElementById('msg')
        d.style.background ='yellow'
        d.style.color ='Black'
        d.innerText ='Estou aguardando...'
    </script>    
</body>
</html>
