<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula02</title>
    <style>
        body{
            background-color: rgb(56, 56, 247);
            color: white;
            font: normal 25pt arial;
        }
        strong{
            color: black;
            font: bold 18pt;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Tratamento de dados</h1>
    <p>Aula 02 <strong>Sic. Parvis. Magna.</strong></p>
    <script>
       
       var nome = window.prompt('Qual é o seu nome? ')
       window.alert('É um grande prazer te conhecer, ' + nome + '!') 
       var n1 = Number.parseInt(window.prompt('Digite um número: '))//String
       var n2 = Number.parseInt(window.prompt('Digite outro número: '))//String
       var soma = n1 + n2

       
       window.alert('A soma entre ' + n1 + ' mais ' + n2 + ' é ' + soma) //Concatenação
       
       //Utilizando template string
       var n3 = Number.parseInt(window.prompt('Digite um número: '))//String
       var n4 = Number.parseInt(window.prompt('Digite outro número: '))//String
       var soma = n3 + n4
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)

        
        

        
    </script>
</body>
</html>
